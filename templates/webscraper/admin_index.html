{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 my-3 p-3">
                <h5 class="text-center">Admin Dashboard</h5>
                <h6 class="text-center">Select Store to Insert / Update Store Details </h6>
                <form method="POST" action="{% url 'admin_index' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-9">
                            <select class="form-select" name="store" id="store" required>
                                <option></option>
                                <option value="Burger King">Burger King</option>
                                <option value="Pizza Hut">Pizza Hut</option>
                                <option value="Starbucks">Starbucks</option>
                                <option value="Verizon">Verizon</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value="Fetch" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                <div
                    {% if status == 'success' %}
                        class="text-success"
                    {% elif status == 'error' %}
                        class="text-danger"
                    {% else %}
                        class="text-info"
                    {% endif %}
                >
                    {% if msg %}
                        {{msg}}
                    {% endif %}
                </div>
            </div>    
        </div>

    </div>
{% endblock  %}
